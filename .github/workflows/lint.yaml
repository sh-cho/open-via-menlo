name: Lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # XXX: Is it right way to cache with zero-install?
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - run: yarn format:check
      - run: yarn lint

      - name: Webpack config test
        run: |
          yarn webpack configtest webpack.dev.js
          yarn webpack configtest webpack.prod.js
