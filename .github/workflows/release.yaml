name: Create release and upload artifact

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: 'Version to release'

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check version
        shell: bash
        run: |
          pattern="[0-9]+\.[0-9]+\.[0-9]+"
          [[ ${{ inputs.version }} ]] || { echo "input version is empty" ; exit 1; }
          [[ ${{ inputs.version }} =~ $pattern ]] || { echo "input version should be like '1.2.3'" ; exit 1; }
      - name: Check default branch
        if: ${{ always() }}
        shell: bash
        run: |
          [[ ${{ github.ref == format('refs/heads/{0}', github.repository.default_branch) }} ]] || { echo "not default branch" ; exit 1; }

  build:
    needs: check-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Set github-actions bot config
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Set version in package.json and manifest.json
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ inputs.version }}"/g' package.json src/static/manifest.json
          git add .
          git commit -m "Set version to ${{ inputs.version }}"
          git tag v${{ inputs.version }}
          git push --atomic origin HEAD v${{ inputs.version }}

      - run: yarn build
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r v${{ inputs.version }}.zip dist

      - uses: softprops/action-gh-release@v1
        with:
          name: v${{ inputs.version }}
          files: v${{ inputs.version }}.zip
          draft: true
          tag_name: v${{ inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
